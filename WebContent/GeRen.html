<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/registered.js"></script>
<style type="text/css">
#tb{
position:absolute;
top:5%;	
left:5%;
}

#tb1{
position:absolute;
top:5%;	
left:55%;
}
#tb2{
position:absolute;
top:6%;	
left:55%;
}
.loginButton {
	border:none;
	background:url(images/centerMenuBg.png) ;
	width:120px; 
	height:50px;
	text-align:center;
	color:#ffffff;
	font-size:16px;
	font-weight:bold;
}
</style>
<body>
<img src="images/beijing2.jpg" style="width:100%; height:700px;" >
<table id="tb" border="1" style="border-collapse: collapse;width:590px;">
		<caption align="top">个人安排</caption>
        <tr>
          <th>编号</th>
          <th>任务</th>
          <th>时间</th>
          <th>完成度</th>
        </tr>
      </table>


<table id="tb2" border="0" width="600px" >
			<tr height="10px;" >
					<th><input class="loginButton"id="zeng" name="loginSys" type="button"  value="增加" style="outline:none;"></th>
					<th><input class="loginButton"id="xiu" name="loginSys" type="button"  value="修改" style="outline:none;"></th>
					<th><input class="loginButton"id="shan" name="loginSys" type="button"  value="删除" style="outline:none;"></th>
					<th><input class="loginButton"id="fan" name="loginSys" type="button"  value="返回" style="outline:none;"></th>
				</tr>
</table>

</body>
<script>
$(function(){
	 setInterval(aa,1000);
	 function aa(){
		 $.ajax({
		        type : "post",
		        url : "user/cha",
		        dataType : "json",
		        success : function (json) {
		   
		        	                $('#tb tr:gt(0)').remove();//删除之前的数据
		        	                var s = '';
		        	                for (var i = 0; i < json.length; i++) 
		        	                	s += '<tr><td>' + json[i].memberID + '</td><td>' + json[i].loginName + '</td><td>' + json[i].loginPwd +  '</td><td>' + json[i].memberEmail+'</td></tr>';
		        	                $('#tb').append(s);
		        	            },
		        	            
		        	        });
	 }
	})

$("#zeng").click(function(){
	window.open("zeng.html");	 
})   
$("#xiu").click(function(){
	window.open("xiu.html");	 
})   
$("#shan").click(function(){
	window.open("shan.html");	 
})   
$("#fan").click(function(){
	window.close();
})

</script>
</html>
